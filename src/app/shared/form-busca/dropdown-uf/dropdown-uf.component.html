<mat-form-field class="input-container" appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <mat-icon matPrefix>
        {{ iconePrefixo }}
    </mat-icon>
    <input matInput [matAutocomplete]="auto">
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete #auto="matAutocomplete">
        @for (unidadeFederativa of unidadesFederativa; track unidadeFederativa) {
        <mat-option [value]="unidadeFederativa.nome">{{ unidadeFederativa.nome }} / {{unidadeFederativa.sigla}}</mat-option>
        }
    </mat-autocomplete>
</mat-form-field>
